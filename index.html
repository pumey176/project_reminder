<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกข้อมูลโครงการ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            padding: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>กรอกข้อมูลโครงการ</h1>
<form id="projectForm">
    <label for="projectNumber">เลขโครงการ:</label>
    <select id="projectNumber" name="projectNumber" required>
        <option value="" disabled selected>โปรดเลือก</option>
    </select>

    <label for="reportType">ประเภทของรายงาน:</label>
    <select id="reportType" name="reportType" required>
        <option value="" disabled selected>โปรดเลือก</option>
        <option value="CM">CM</option>
        <option value="PM">PM</option>
    </select>

    <label for="workStage">งวดงาน:</label>
    <select id="workStage" name="workStage" required>
        <option value="" disabled selected>โปรดเลือก</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
    </select>

    <label for="agent">เจ้าหน้าที่:</label>
    <select id="agent" name="agent" required>
        <option value="" disabled selected>โปรดเลือก</option>
    </select>

    <button type="submit">ส่งข้อมูล</button>
</form>

<script>
    async function fetchData(sheetUrl, selectId, fieldName) {
        const response = await fetch(sheetUrl);
        const data = await response.json();
        const selectElement = document.getElementById(selectId);

        data.forEach(item => {
            const option = document.createElement('option');
            option.value = item[fieldName]; // ใช้ชื่อฟิลด์ที่ถูกต้องจาก Google Sheets
            option.text = item[fieldName]; // หรือใช้ข้อมูลที่คุณต้องการแสดง
            selectElement.add(option);
        });
    }

    async function submitData(formData) {
        const sheetId = '1pjEeyxJUjX-A6iy5-sp7CTdib5QNqhm8tOxAHw0gg2A'; // ใส่ ID ของ Google Sheets ที่จะส่งข้อมูลไป
        const apiKey = 'AIzaSyCetpYVvo_Nnd80KE0RE52E4La8LM2MtJo'; // ใส่ API Key ที่ได้จาก Google Cloud

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/Sheet1!A1:append?valueInputOption=RAW&key=${apiKey}`;

        const body = {
            values: [formData]
        };

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(body)
        });

        if (response.ok) {
            alert('ข้อมูลถูกส่งไปยัง Google Sheets เรียบร้อยแล้ว!');
        } else {
            alert('เกิดข้อผิดพลาดในการส่งข้อมูลไปยัง Google Sheets');
        }
    }

    document.getElementById('projectForm').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const projectNumber = document.getElementById('projectNumber').value;
        const reportType = document.getElementById('reportType').value;
        const workStage = document.getElementById('workStage').value;
        const agent = document.getElementById('agent').value;

        const formData = [projectNumber, reportType, workStage, agent];
        submitData(formData); // ส่งข้อมูลไปยัง Google Sheets
    });

    // ดึงข้อมูล project codes และ agents เมื่อโหลดหน้า
    window.onload = function() {
        fetchData('https://sheets.googleapis.com/v4/spreadsheets/<1pjEeyxJUjX-A6iy5-sp7CTdib5QNqhm8tOxAHw0gg2A>/values/<DASHBOARD!D30:D55>?key=<AIzaSyCetpYVvo_Nnd80KE0RE52E4La8LM2MtJo>', 'projectNumber', 'project_code'); // แทนที่ด้วย URL ของ Google Sheets สำหรับเลขโครงการ
        fetchData('https://sheets.googleapis.com/v4/spreadsheets/<1pjEeyxJUjX-A6iy5-sp7CTdib5QNqhm8tOxAHw0gg2A>/values/<DASHBOARD!W30:W55>?key=<AIzaSyCetpYVvo_Nnd80KE0RE52E4La8LM2MtJo>'', 'agent', 'agent_name'); // แทนที่ด้วย URL ของ Google Sheets สำหรับ Agents
    };
</script>

</body>
</html>
